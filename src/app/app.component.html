<div class="wrapper">
    <h1>TODO</h1>
    <div class="list">
        <div *ngFor="let todo of (todoList$ | async)" class="list-item">
            <div class="checkbox">
                <mat-checkbox [(ngModel)]="todo.done" (change)="checkedChanged(todo)">{{todo.task}}</mat-checkbox>
            </div>
            <button mat-button class="delete" (click)="delete(todo)">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
    </div>
</div>
